<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product Calculator</title>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Bootsrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container">
        <a href="#" class="navbar-brand"> Product Calculator </a>
      </div>
    </nav>
    <div class="container mt-3">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  id="productPrice"
                  placeholder="Price"
                />
              </div>
            </div>
            <div id="operations" class="mt-2 ">
                <button type="submit" class="btn btn-primary btn-sm addBtn">
                <i class="fas fa-plus fst-italic"></i> Add
                </button>
                <button type="submit" class="btn btn-warning btn-sm updateBtn">
                <i class="fas fa-edit fst-italic"></i> Save Changes
                </button>
                <button type="submit" class="btn btn-danger btn-sm deleteBtn">
                <i class="fas fa-times fst-italic"></i> Delete
                </button>
                <button type="submit" class="btn btn-dark btn-sm cancelBtn">
                <i class="fas fa-arrow-circle-left fst-italic"></i> Cancel
                </button>
            </div>
          </form>
        </div>
      </div>
      <div id="productCard" class="card mt-3">
        <table class="table">
          <tbody id="item-list">
            <!-- <tr>
                <td>1</td>
                <td>Monitor</td>
                <td>100 $</td>
                <td class="text-end">
                    <button type="submit" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i>
                    </button>
                </td>
            </tr> -->
          </tbody>
        </table>
      </div>
      <div class="card mt-3">
        <div class="card-footer text-end">
          <p>Total(₺) <strong><span id="total-tl"></span>₺</strong></p>
          <p>Total($) <strong><span id="total-usd"></span>$</strong></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
      integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
